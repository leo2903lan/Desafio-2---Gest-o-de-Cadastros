<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque e Clientes</title>
  <link rel="stylesheet" href="/style.css">


</head>

<body>
  <header>
    <h1>Controle de Estoque</h1>
  </header>
  <main id="pai-da-lista-tarefa">
    <div class="container">
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como falta</p>
  </div>
  <div class="container">
    <input type="text" name="texto-tarefa" id="texto-tarefa" placeholder="Cadestre novos produtos">
    <input type="number" name="quantidade" id="quanidade" placeholder="Quantidade" min="0">
  </div>
  <div class="container"> 
  <ol id="lista-tarefas"></ol>
</div>
  </main>
  <div class="container"> 

  <footer>
    <button id="criar-tarefa">Adicionar produtos</button>
    <button id="apaga-tudo">Apaga tudo</button>
    <button id="remover-finalizados">Apagar Produto</button>
  </footer>
</div>


<header>
    <h1>Cadastro de Clientes</h1>
  </header>
  <main>
    <form action="" method="get" class="form-basic">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:
          <input type="text" name="nome" id="nome" maxlength="40" size="40" required
            placeholder="Digite seu nome completo!" class="form-basic">
        </label>
        <br>
        <label for="email">E-mail:
          <input type="email" name="email" id="email" maxlength="50" size="40" required placeholder="seu@email.aqui"
            class="form-basic">
        </label>
        <br>
        <label for="cpf">CPF:
          <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="digite apenas números" required
            class="form-basic">
        </label>
        <br>
        <label for="endereco">Endereço:
          <input type="text" name="endereco" id="endereco" maxlength="200" size="60" required class="form-basic">
        </label>
        <br>
        <label for="cidade">Cidade:
          <input type="text" name="cidade" id="cidade" maxlength="28" required class="form-basic">
        </label>
        <label for="estado">Selecione seu estado
          <select name="estado" id="estado" required class="form-basic">
          </select>
        </label>
        <br>
        <fieldset>
          <legend>tipo:</legend>
          <label for="casa">
            <input type="radio" name="tipo" value="casa" id="casa" checked class="form-basic">Casa
          </label>
          <label for="apto">
            <input type="radio" name="tipo" value="apto" id="apto">Apartamento
          </label>
        </fieldset>
      </fieldset>

      <fieldset class="form-basic">
        <legend>Dados da Última Compra</legend>
        <label for="resumo">Resumo do atendimento:
          <textarea name="resumo" id="resumo" cols="30" rows="10" class="form-basic" required maxlength="1000"
            placeholder="resuma em 1000 caracteres!"></textarea>
        </label>
        
        <label for="cargo">Setor:
          <input class="form-basic" type="text" name="cargo" id="cargo" maxlength="40" required>
        </label>
        <br>
        <label for="descricao-cargo">Descrição do produto:
          <input class="form-basic" type="text" name="descrcao-cargo" id="descricao-cargo" maxlength="500" required
            placeholder="no max 500 caracteres">
        </label>
        <br>
        <fieldset>
          <legend>Data da compra:</legend>
          <label for="date">
            <input class="form-basic" type="text" name="date" id="dia" size="2" maxlength="2" placeholder="dd"
              required>/
            <input class="form-basic" type="text" name="date" id="dia" size="3" maxlength="2" placeholder="mm"
              required>/
            <input class="form-basic" type="text" name="date" id="dia" size="4" maxlength="4" placeholder="yyyy"
              required>
          </label>
        </fieldset>

      </fieldset>
      <button type="submit" class="form-basic" id="enviar" name="enviar">Enviar</button>
      <button type="reset" class="form-basic" id="limpar" name=limpar>Limpar formulário!</button>
    </form>
    <script src="script.js"></script>

  </main>
  <footer>le.Nog 2021</footer>
  
  <script src="/script.js"></script>
</body>

</html>
